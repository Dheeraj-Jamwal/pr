<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="alert alert-warning">Vote</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="a.jpg" class="card-img-top" alt="Candidate 1" style="height: 300px;">
                    <div class="card-body">
                        <h2 class="card-title">Candidate 1</h2>
                        <button class="btn btn-dark" onclick="vote('Candidate 1')">Vote</button>
                        <h3 class="card-text" id="a_score"></h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="b.jpg" class="card-img-top" alt="Candidate 2" style="height: 300px;">
                    <div class="card-body">
                        <h2 class="card-title">Candidate 2</h2>
                        <button class="btn btn-dark" onclick="vote('Candidate 2')">Vote</button>
                        <h3 class="card-text" id="b_score"></h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="c.jpg" class="card-img-top" alt="Candidate 3" style="height: 300px;">
                    <div class="card-body">
                        <h2 class="card-title">Candidate 3</h2>
                        <button class="btn btn-dark" onclick="vote('Candidate 3')">Vote</button>
                        <h3 class="card-text" id="c_score"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="result"></div>
        <a href="chart.html"> <button class="btn btn-danger" onclick="showChart()">Show Result</button> </a>
        <canvas id="voteChart" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
